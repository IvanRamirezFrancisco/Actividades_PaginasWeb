<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stilos.css">
</head>
<body>
    <form action="Actividad.php" method="post">
        <h1>Registro de usuarios</h1>
        <label for="nombre">Nombre</label>
        <input required type="text" name="Nombre" id="nombre">
        <br>
        <label for="apellido">Apellido</label>
        <input required type="text" name="Apellido" id="apellido">
        <br>
        <label for="correo">Correo</label>
        <input required type="email" name="Correo" id="correo">
        <br>
        <label for="telefono">Telefono</label>
        <input required type="number" name="Telefono" id="telefono">
        <br>
        <label for="contraseña">Contraseña</label>
        <input required type="password" name="Contraseña" id="contraseña">
        <br>
        <label class="Contra" for="repContra">Repite la contraseña</label>
        <input class="Contra" required type="password" name="RepContra" id="repContra">
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
